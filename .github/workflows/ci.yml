name: CI

on:
  pull_request:
  push:
    branches: [main, work]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Format check
        run: |
          black --check .
          isort --check-only .
      - name: Lint
        run: flake8
      - name: Test
        run: pytest
